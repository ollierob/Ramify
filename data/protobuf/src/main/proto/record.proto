syntax = "proto3";

option java_package = "net.ramify.model.record.proto";
option java_outer_classname = "RecordProto";

import "date.proto";
import "family.proto";

message Record {

    string id = 1;
    Date date = 2;
    Family family = 3;

}

message RecordSet {

    string id = 1;
    string title = 2;
    string description = 3;
    SourceType source = 4;
    RecordType type = 5;
    string parentId = 6;

}

message RecordSetList {

    repeated RecordSet recordSet = 1;

}

enum SourceType {

    GOVERNMENT_SOURCE = 0;
    CHURCH_SOURCE = 1;

}

enum RecordType {

    BIRTH = 0;
    BAPTISM = 1;

    DEATH = 10;
    BURIAL = 11;
    WILL = 12;
    PROBATE = 13;
    MEMORIAL = 14;

    MENTION = 20;
    MARRIAGE = 21;
    RESIDENCE = 22;

    MIXED = 99;

}