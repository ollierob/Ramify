syntax = "proto3";

option java_package = "net.ramify.model.place.proto";
option java_outer_classname = "InstitutionProto";

import "place.proto";
import "date.proto";
import "record.proto";

message InstitutionList {

    repeated Institution institution = 1;

}

message Institution {

    Place place = 1;
    string type = 2;
    DateRange established = 3;
    DateRange closed = 4;
    repeated RecordSet recordSet = 5;

}