syntax = "proto3";

option java_package = "net.ramify.data.proto";
option java_outer_classname = "PersonProto";

import "event.proto";

message Person {

    string id = 1;
    Name name = 2;
    string gender = 3;

    repeated Event events = 10;

}

message Name {

    repeated string forename = 1;
    string surname = 2;
    string prefix = 3;
    string suffix = 4;

}