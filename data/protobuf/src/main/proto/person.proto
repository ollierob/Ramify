syntax = "proto3";

option java_package = "net.ramify.model.person.proto";
option java_outer_classname = "PersonProto";

import "event.proto";
import "name.proto";

message Person {

    string id = 1;
    Name name = 2;
    string gender = 3;
    string notes = 4;

    repeated Event events = 10;
    repeated PersonFeature feature = 11;

}

message PersonFeature {

    string name = 1;
    string value = 2;

}

